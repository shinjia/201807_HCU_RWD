            <h2>聯絡我們</h2>
            <p>謝謝您對 『敲敲貓』 的支持與愛護，如您需進一步服務資料或意見回覆，歡迎透過以下方式與我們聯繫。</p>
            <p>（留言版字數上限為1,500字，請見諒）</p>
          <div id='contact-form'>
              <form action='' method='post' class=''>
                  <div>
                      <label for='contactName' class=''>
                        <span class="reqField">＊</span>姓名
                      </label>
                      <input type='text' name='contactName' id='contactName' value='' class='' required aria-required='true' />
                  </div>
                  <br />

                  <div>
                      <label for='contactEmail' class='grunion-field-label email'>
                        <span class="reqField">＊</span>Email 信箱
                      </label>
                      <input type='email' name='contactEmail' id='contactEmail' value='' class='email' required aria-required='true' />
                  </div>
                  <br />

                  <div>
                      <label for='contactTel' class='grunion-field-label text'>
                        聯絡電話
                      </label>
                      <input type='text' name='contactTel' id='contactTel' value='' class='text' />
                  </div>
                  <br />

                  <div>
                      <label for='contactDate' class='grunion-field-label date'>
                        日期時間
                      </label>
                      <input type='date' name='contactDate' id='contactDate' value='' class='date' />
                  </div>
                  <br />

                  <div>
                      <label for='contactQ' class='grunion-field-label '>
                        <span class="reqField">＊</span>問題描述：（請正確詳細描述您的問題，以便我們即時提供解答與幫助。）
                      </label>
                      <br />
                      <textarea name='contactQ' id='contactQ' rows='20' style="height: 30vh;" class='' required aria-required='true'></textarea>
                  </div>
                  <br />
                  <p class='contact-submit'>
                      <input type='submit' value='送出 &#187;' class='pushbutton-wide' />
                      <input type='hidden' name='contact-form-id' value='604' />
                      <input type='hidden' name='action' value='grunion-contact-form' />
                  </p>
              </form>
